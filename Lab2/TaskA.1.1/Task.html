<!DOCTYPE html>
<html>
<head>
<script>
var x = 0, y = 0, w=200, h=200;  // for new Window

var interval = 100;              // Milliseconds between updates

win.focus();
win.moveTo(x,y);

var intervalID  = win.setInterval(function fly() {
        console.log("X is: "+ x +" " + "DX: "+ dx +" "+ " dy is: "+dy +"");

    if ((x+dx > (screen.availWidth - w)) || (x+dx < 0)){
