<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="java.js"></script>
    

</head>
<body>
  <h1>Headings</h1>
  <hr>
<h1 id="H1"></h1>
<h2 id="H2"></h2>
<h3 id="H3"></h3>
<h4 id="H4"></h4>
<h5 id="H5"></h5>
<h6 id="H6"></h6>


<script>
    
var hNum=1;
var str = prompt("enter your String");


for(var i=0 ; i<6 ;i++){
    document.getElementById("H"+hNum).innerHTML = str +" " + (i+1);
    hNum++;

}


</script>
  
</body>
</html>
